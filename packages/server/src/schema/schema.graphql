type PayU {
  token: String!
  payoutMethods: [PayoutMethod!]
}

type Postgres {
  cities: [City]
}

type Query {
  payU: PayU!
  postgres: Postgres!
}

type PayoutMethod {
  value: String
  brandImageUrl: String
  name: String
  status: String
  minAmount: Float
  maxAmount: Float
}

type City {
  id: String
  name: String
}

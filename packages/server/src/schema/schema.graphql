type PayU {
  token: String!
  payoutMethods: [PayoutMethod!]
}

type Postgres {
  cities: [City]
  categories: [Category]
}

type Query {
  payU: PayU!
  postgres: Postgres!
}

type PayoutMethod {
  value: String
  brandImageUrl: String
  name: String
  status: String
  minAmount: Float
  maxAmount: Float
}

type City {
  id: String
  name: String
}
type Category {
  id: String
  name: String
  description: String
  subcategories: [Subcategory!]
}

type Subcategory {
  id: String
  name: String
  description: String
}
